<header class="navbar navbar-bright navbar-fixed-top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a routerLink='/' class="navbar-brand">Home</a>
      </div>
      <nav class="collapse navbar-collapse" role="navigation">
        <ul class="nav navbar-nav">
  
          <li>
            <a *ngIf="libraryService.loggedIn() " routerLink='/addblog'>Add blog</a>
          </li>
          
        </ul>
        <ul class="nav navbar-right navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-search"></i></a>
            <ul class="dropdown-menu" style="padding:12px;">
              <form class="form-inline">
                <button type="submit" class="btn btn-default pull-right"><i
                    class="glyphicon glyphicon-search"></i></button><input type="text" class="form-control pull-left"
                  placeholder="Search">
              </form>
            </ul>
          </li>
          <li><a *ngIf="libraryService.loggedIn()" (click)="logoutUser()">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>Posts
            <p class="lead"></p>
          </h1>
        </div>
        <div class="row">
          <div class="col-sm-12">
  
  
          </div>
        </div>
      </div>
    </div><!-- /cont -->
  
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel">
            <div class="panel-body">
  
  
  
              <!--/stories-->
  
              <div class="row" *ngFor='let blog of blogs'>
                <br><br><br>
                <div class="col-md-4 col-sm-5 text-center">
                  <a class="story-title" href=""><img [src]='blog.img' style="width:300px;height:250px" class="img"></a>
                </div>
                <div class="col-md-8 col-sm-7">
                  <h2>{{blog.title}}</h2>
                  <div class="row">
                    <div class="col-xs-9">
                      <h4><span class="label label-default">{{blog.genre}}</span></h4>
                      <h4>
                        <small style="font-family:courier,'new courier';" class="text-muted">{{blog.author}} â€¢<br>
                        </small>
                      </h4>
                      <a class="btn btn-success desbtn" (click)=getBlogfn(blog)>
                        <mat-icon>double_arrow</mat-icon>
                      </a>
                      <a class="btn btn-primary desbtn" *ngIf="libraryService.loggedIn() && libraryService.adminlogg()"
                        (click)=editBlogfn(blog)>
                        <mat-icon>edit</mat-icon>
                      </a>
                      <a class="btn btn-danger desbtn" *ngIf="libraryService.loggedIn() && libraryService.adminlogg()"
                        (click)=deleteBlogfn(blog)>
                        <mat-icon>delete</mat-icon>
                      </a>
                    </div>
  
                    <div class="col-xs-3"> </div>
                  </div>
                  <br><br>
                  
                </div>
              </div>
  
  
  
              <!--/stories-->
  
  
  
            </div>
          </div>
  
        </div>
      </div>
    </div><!-- /cont -->
  
  </div>
